<!DOCTYPE html>
<html lang="en">
<head>
     <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage </h2>
    <script>
        window.localStorage.setItem("name", "Avinash Tatyaso Sawant ");
        window.localStorage.setItem("city", "pune");
        window.localStorage.setItem("pinCode", "456733");
        window.localStorage.setItem("district", "pune");

        // Remove Item
        window.localStorage.removeItem("city");

        //Get Item
        const nameItem = window.localStorage.getItem("pinCode");
        console.log(nameItem);

    </script>

</body>
</html>
